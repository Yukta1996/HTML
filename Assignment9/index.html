<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body bgcolor="lightpink">
    <h1 align="center">Feedback Form</h1>
    <form>
        <fieldset>
            <br>
    <fieldset>
        <br>
        <legend>Person's Details</legend>
        <label for="name">Person's Name:</label>
        <input name="name" id="name" type="text" placeholder="Name Surname"><br><br>

        <label for="no">Contact Number:</label>
        <input type="tel" name="no" id="no" placeholder="xxxxxxxxxx"><br><br>

        <label for="mail">Email Address:</label>
        <input type="text" id="mail" name="mail" placeholder="abc@xyz.com"><br><br>

        <label for="">Number of days of Stay:</label>
        <input type="number"><br><br>

    </fieldset>
<br>
    <fieldset>
        <legend>About the visit</legend>
        <label for="radio">Are you satisfied by our hotel visit?</label>
        <input type="radio" name="radio" id="radio">Yes
        <input type="radio" name="radio" id="radio">No
<br><br>
        <label for="rate">Rate your visit from one to ten</label>
        <select name="rate" id="rate">
            <option value="10">Ten</option>
            <option value="9">Nine</option>
            <option value="8">Eight</option>
            <option value="7">Seven</option>
            <option value="6">Six</option>
            <option value="5">Five</option>
            <option value="4">Four</option>
            <option value="3">Three</option>
            <option value="2">Two</option>
            <option value="1">One</option>
            
        </select>
<br><br>
        <label for="service">How was our service?</label><br>
        <input type="radio" name="service">Best
        <input type="radio" name="service">Good
        <input type="radio" name="service">Fine
        <input type="radio" name="service">Bad
        <input type="radio" name="service">Moderate<br><br>


        <label for="">How was the food</label><br>
        <input type="radio" name="food">Best
        <input type="radio" name="food">Good
        <input type="radio" name="food">Fine
        <input type="radio" name="food">Bad
        <input type="radio" name="food">Moderate


    </fieldset>
<br>
    <fieldset>
        <legend>Reviews</legend>
        <label for="textbox">Enter your Views:</label>
        <textarea name="Views" id="views" cols="30" rows="4"></textarea>
    </fieldset>



    <br>
    <input type="submit">
    </fieldset>
    </form>
</body>
</html>
