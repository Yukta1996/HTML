<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Pseudo classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="main-head">
            <img src="https://images.cnbctv18.com/wp-content/uploads/2019/06/28828546_1841829119174660_3881472109018372166_o.jpg
            " alt="delhi university">
            <div class="main">
            <h1>UNIVERSITY OF DELHI</h1>
            <h2>WELCOME TO THE UNDERGRADUATE ADMISSIONS 2020-21</h2>
            </div>
        </div>

<br>

    <div id="form">
        <br>
            <form action="redirect.html">

                <label for="">Have you completed your class 12 from CBSE board?</label><br><br>
                <input name="yes" type="radio">Yes
                <input  name="yes" type="radio">No<br>


                
                <br><label for="year">Applicant's Class XII Passing year(As per Class XII marksheet):</label><br><br>
                <select name="year" id="year"><br>
                    <option value="5">2020</option>
                    <option value="4">2019</option>
                    <option value="3">2018</option>
                    <option value="2">2017</option>
                    <option value="1">2016</option>
                </select><br>
                
                <br><label for="name">Applicant's Class XII Exam Roll.no(As per Class XII marksheet):</label><br><br>
                <input type="text" class="name" id="name" placeholder=""><br>


                
                <br><label for="name">Applicant's CBSE School code(As per Class XII marksheet):</label><br><br>
                <input type="text" class="name" id="name" placeholder=""><br>

                
                <br><label for="name">Applicant's Full Name(As per Class XII marksheet):</label><br><br>
                <input type="text" class="name" id="name" placeholder=""><br>

                
                <br><label for="name">Applicant's Email address:</label><br><br>
                <input type="text" class="name" id="name" placeholder="abc@xyz.com"><br>

                
                <br><label for="name">Re-Enter Email address:</label><br><br>
                <input type="text" class="name" id="name" placeholder="abc@xyz.com"><br>

                
                <br><label for="name">Mobile Number:</label><br><br>
                <input type="tel" class="name" id="name" placeholder="xxxxxxxxxx"><br>

                
                <br><label for="name">Re-Enter Mobile Number:</label><br><br>
                <input type="tel" class="name" id="name" placeholder="xxxxxxxxxx">






                <br>


            <br>
            <input type="submit" value="Register" class="submit">
            </form><br>
    </div>
    
</body>
</html>
