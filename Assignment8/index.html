<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="lavender">
    <h1>Admission Form</h1>
    <form >
        <fieldset><br>

            <fieldset>
                <legend>Personal Details</legend>
                <br>
                <label for="photo">Student's Photograph:</label>
                <input type="file" id="photo" name="photo"><br><br>
    
    
                <label for="name">Student's Name:</label>
                <input type="text" id="name" name="name" placeholder="Name Surname"><br><br>
    
                <label for="Class">Class:</label>
                <input type="number" id="Class" name="Class"><br><br>
    
                <label for="ad">Class in which to be admitted:</label>
                <input type="number" id="ad" name="ad"><br><br>
        
                <label for="h.no">Address:</label>
                <input type="text" id="h.no" name="h.no"><br><br>
    
    
    
                <label for="dob"> Date of Birth:</label>
                <input type="date" id="dob" name="dob"><br><br>
    
    
                <label for="nation">Nationality:</label>
                <input type="text" id="nation" name="nation"><br><br>
    
    
                <label for="religion">Religion:</label>
                <input type="text" id="religion" name="religion"><br><br>
    
                <label for="marks">Last year's marksheet:</label>
                <input type="file" id="marks" name="marks">
    <br>
    
            </fieldset><br>
    
            <fieldset>
             <legend>Parent's Information</legend>
                <label for="fathername">Father's Name:</label>
                <input type="text" id="fathername" name="fathername"><br><br>
    
                <label for="call">Father's Contact Number:</label>
                <input type="tel" id="call" name="call" placeholder="xxxxxxxxxx"><br><br>
    
                
                <label for="mothername">Mother's Name:</label>
                <input type="text" id="mothername" name="mothername"><br><br>
                
                
                <label for="phone">Mother's Contact Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="xxxxxxxxxx"><br><br>
    
                
                <label for="email">Email address:</label>
                <input type="text" id="email" name="email" placeholder="abc@xyz.com"><br><br>
             
            </fieldset>
    
    
            <br>
            <input type="submit">

        </fieldset>
    </form>
</body>
</html>
